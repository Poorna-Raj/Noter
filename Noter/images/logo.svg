<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gradients for depth -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="120" 
          fill="url(#darkGradient)" 
          stroke="#ffffff" 
          stroke-width="4"/>
  
  <!-- Inner background -->
  <circle cx="128" cy="128" r="110" 
          fill="#1a1a1a" 
          opacity="0.9"/>
  
  <!-- Document/Note icon -->
  <g transform="translate(88, 60)">
    <!-- Main document shape -->
    <rect x="0" y="0" width="80" height="100" rx="6" ry="6" 
          fill="#ffffff" 
          filter="url(#shadow)"/>
    
    <!-- Document fold corner -->
    <path d="M65 0 L80 0 L80 15 Z" 
          fill="#e0e0e0"/>
    <path d="M65 0 L65 15 L80 15" 
          fill="none" 
          stroke="#c0c0c0" 
          stroke-width="1"/>
    
    <!-- Content lines on document -->
    <rect x="8" y="20" width="50" height="3" rx="1.5" fill="#333333"/>
    <rect x="8" y="28" width="45" height="2" rx="1" fill="#666666"/>
    <rect x="8" y="34" width="52" height="2" rx="1" fill="#666666"/>
    <rect x="8" y="40" width="40" height="2" rx="1" fill="#666666"/>
    
    <!-- Code block -->
    <rect x="8" y="50" width="56" height="18" rx="3" 
          fill="#f0f0f0" 
          stroke="#d0d0d0" 
          stroke-width="1"/>
    <rect x="12" y="54" width="30" height="1.5" rx="0.5" fill="#666666"/>
    <rect x="12" y="57" width="25" height="1.5" rx="0.5" fill="#666666"/>
    <rect x="12" y="60" width="35" height="1.5" rx="0.5" fill="#666666"/>
    
    <!-- List bullets -->
    <circle cx="12" cy="78" r="1.5" fill="#333333"/>
    <rect x="18" y="76.5" width="35" height="2" rx="1" fill="#666666"/>
    <circle cx="12" cy="86" r="1.5" fill="#333333"/>
    <rect x="18" y="84.5" width="30" height="2" rx="1" fill="#666666"/>
  </g>
  
  <!-- Pen/Edit icon -->
  <g transform="translate(150, 120)">
    <path d="M0 12 L3 9 L12 0 L15 3 L6 12 L3 15 Z" 
          fill="#ffffff" 
          filter="url(#shadow)"/>
    <path d="M0 12 L3 15 L0 15 Z" 
          fill="#e0e0e0"/>
    <!-- Pen tip highlight -->
    <circle cx="13.5" cy="1.5" r="0.8" fill="#333333"/>
  </g>
  
  <!-- App name "Noter" - positioned prominently -->
  <g transform="translate(128, 200)">
    <!-- Background bar for text -->
    <rect x="-45" y="-15" width="90" height="30" rx="15" 
          fill="#ffffff" 
          filter="url(#shadow)"/>
    
    <!-- Main text -->
    <text x="0" y="8" 
          text-anchor="middle" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-size="28" 
          font-weight="700" 
          fill="#000000">Noter</text>
  </g>
  
  <!-- Decorative elements around the name -->
  <g transform="translate(128, 200)">
    <!-- Left side dots -->
    <circle cx="-60" cy="0" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="-55" cy="0" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="-51" cy="0" r="1" fill="#ffffff" opacity="0.4"/>
    
    <!-- Right side dots -->
    <circle cx="60" cy="0" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="55" cy="0" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="51" cy="0" r="1" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Subtle corner accents -->
  <path d="M20 20 L20 35 L35 20 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M236 20 L221 20 L236 35 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M236 236 L236 221 L221 236 Z" fill="#ffffff" opacity="0.1"/>
  <path d="M20 236 L35 236 L20 221 Z" fill="#ffffff" opacity="0.1"/>
</svg>